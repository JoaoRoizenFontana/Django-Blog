{% extends "base.html" %}

{%block content %}
    

<h1>Posts</h1>

<ul>
{% for post in object_list %}
    <li><a href="{%url 'article-detail' post.pk%}">{{post.title}}</a> - {{post.author.first_name}} {{post.author.last_name}}
        {%if user.is_authenticated%}
            <small> - <a href="{%url 'update_post' post.pk%}">Editar</a></small>
            <small><a href="{%url 'delete_post' post.pk%}">Deletar</a></small>
        {% endif %}
    <br/>
    {{post.body | slice:":500"}}
    </li>
{% endfor %}
</ul>

{% endblock %}
