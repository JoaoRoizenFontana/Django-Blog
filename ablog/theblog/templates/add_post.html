{% extends "base.html" %}

{% block title %}
    Adicionar nova receita
{% endblock title %}

{%block content %}
    
{%if user.is_authenticated%}

    <h1>Adicionar Receita</h1>
    <div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-secondary">Adicionar</button>
    </div>

    <script>
        var name = "{{user.id}}";
        document.getElementById("elder").value
            = name;
    </script>
{% endif %}

{% endblock %}
