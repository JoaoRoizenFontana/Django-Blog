{% extends "index.html" %}

{% block title %}
    Deletar receita
{% endblock title %}

{%block content %}
    
{%if user.is_authenticated%}
    {% if user.id == post.author.id%}
        <h2>Deletar Receita</h2>
        <br/><br/>
        <h4>Deletar: {{post.title}}</h4>

        <br/>
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <strong>Tem certeza?</strong><br/><br/>
                <button class="btn btn-secondary">Deletar</button>
        </div>
    {% endif %}

{% endif %}

{% endblock %}
